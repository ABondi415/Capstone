<div class="task-details-form">
  <mat-form-field>
    <input matInput placeholder="Task description" [(ngModel)]="task.description" >
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Due Date" type ="date"  [(ngModel)]="task.dueDate" >
 </mat-form-field>
 <mat-form-field>
  <mat-select placeholder= "Game Image" [(ngModel)]="task.sprite">
    <mat-option value="">None</mat-option>
    <mat-option value="greenSmile">Default</mat-option>
    <mat-option value="redSmile">Red Smile</mat-option>
    <mat-option value="orangeSmile">Orange Smile</mat-option>
    <mat-option value="yellowSmile">Yellow Smile</mat-option>
    <mat-option value="greenSmile">Green Smile</mat-option>
    <mat-option value="blueSmile">Blue Smile</mat-option>
    <mat-option value="purpleSmile">Purple Smile</mat-option>
  </mat-select>
</mat-form-field>
</div>
<div class="edit-task-form">
   <mat-form-field id ="taskDetailWith">
       <input [(ngModel)]="task.taskDetail"  matInput placeholder="Task Details" >
     </mat-form-field>  
 </div>
