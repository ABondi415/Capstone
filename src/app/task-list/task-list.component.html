<div id="add-task-form">
  <mat-form-field id="add-task-input-container">
    <input [(ngModel)]="newTaskDescription" matInput placeholder="Enter new task">
  </mat-form-field>
  <div id="add-button-container">
    <button (click)="addTask()" mat-raised-button color="primary">Add</button>
  </div>
  <div id="edit-button-container">
    <button (click)="editTask()" [disabled]="taskSelectionList.selectedOptions.selected.length != 1" mat-raised-button color="primary">Edit</button>
  </div>
  <div id="delete-button-container">
    <button (click)="deleteTasks()" [disabled]="taskSelectionList.selectedOptions.selected.length == 0" mat-raised-button color="primary">Delete</button>
  </div>
</div>

<div id="task-list-container">
  <mat-selection-list id="tasks-list" #taskSelectionList>
    <mat-list-option *ngFor="let task of taskList" (click)="toggleSelection(task)">
      {{task.description}}
    </mat-list-option>
  </mat-selection-list>
</div>
