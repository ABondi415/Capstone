<div class="container">
  <div>
    <div layout="row" layout-wrap style="display: flex">
      <mat-card class="userCard">
        <mat-card-header>
          <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <form [formGroup]="userForm" (ngSubmit)="saveUser()">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input [(ngModel)]="user.firstName" matInput formControlName="firstName">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input [(ngModel)]="user.lastName" matInput formControlName="lastName">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="emailAddress">
              </mat-form-field>
            </form>
            <button (click)="saveImage()" mat-raised-button color="accent">Submit</button>
        </div>
        </mat-card-content>
      </mat-card>
      <mat-card class="scoreCard">
          <mat-card-header>
              <mat-card-title>Score</mat-card-title>
            </mat-card-header>
        <mat-card-content>
          <h1>{{ user.score }} points </h1>
        </mat-card-content>
      </mat-card>
      <mat-card class="heroImageCard">
        <mat-card-header>
            <mat-card-title>Preferences</mat-card-title>
          </mat-card-header>
        <mat-card-content>
      
          <mat-form-field>
              <mat-select placeholder= "Hero Image" [(ngModel)]="this.user.sprite">
                <mat-option value="redSmile">Red Smile</mat-option>
                <mat-option value="orangeSmile">Orange Smile</mat-option>
                <mat-option value="yellowSmile">Yellow Smile</mat-option>
                <mat-option value="greenSmile">Green Smile</mat-option>
                <mat-option value="blueSmile">Blue Smile</mat-option>
                <mat-option value="purpleSmile">Purple Smile</mat-option>
                <mat-option value="">None</mat-option>
              </mat-select>
          </mat-form-field>
          <div>
              <mat-label>Notifications</mat-label>
              <mat-slide-toggle 
                [(ngModel)]="checked"
                (change)="changed()"
                [color]="color"
                >
                {{ checked }}
              </mat-slide-toggle>
            </div>
            <button (click)="saveUser()" mat-raised-button color="accent">Save Preferences</button>
        </mat-card-content>
      </mat-card>


    </div>
  </div>
</div>
